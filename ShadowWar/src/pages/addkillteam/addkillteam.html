<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Add Kill Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item #factionItem>
        <ion-label>Faction</ion-label>
        <ion-select [(ngModel)]="selectedFactionName" (ionChange)="onFactionSelected()" class="longSelect">
            <ion-option *ngFor="let factionName of factionNames">{{factionName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <ion-item #leaderItem>
            <ion-card>
                <ion-card-header>
                    <ion-item>
                        <ion-select item-left [(ngModel)]="selectedLeaderName" class="fullSelect">
                            <ion-option *ngFor="let leaderName of leaderNames">{{leaderName}}</ion-option>
                        </ion-select>
                        <button ion-button icon-only item-right clear color="secondary">
                            <ion-icon name="trash"></ion-icon>
                        </button>
                    </ion-item>
                    <p>Kill Team Leader</p>
                </ion-card-header>
                <ion-card-content>
                    Content
                </ion-card-content>
            </ion-card>
        </ion-item>
        <ion-item-group reorder="true" (ionItemReorder)="onReorderFighters($event)">
            <ion-item no-lines #fighterItem *ngFor="let fighter of killTeam.fighters">
                <ion-card>
                    <ion-card-header>
                        <ion-item>
                            <h2 item-left>{{fighter.fighter.name}}</h2>
                            <button ion-button icon-only item-right clear color="secondary">
                                <ion-icon name="trash"></ion-icon>
                            </button>
                        </ion-item>
                        <p>{{fighter.fighter.getTypeString()}}</p>
                    </ion-card-header>
                    <ion-card-content>
                        Content
                    </ion-card-content>
                </ion-card>
            </ion-item>
        </ion-item-group>
    </ion-list>
    <div text-center>
        <button ion-button (click)="onAddFighter()">Add Fighter</button>
    </div>
    <div text-center>
        <button ion-fab (click)="onSave()">
            <ion-icon name="add"></ion-icon>
        </button>
        <button ion-fab (click)="onReset()">
            <ion-icon name="undo"></ion-icon>
        </button>
    </div>
</ion-content>
