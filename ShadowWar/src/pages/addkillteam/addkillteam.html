<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Add Kill Team</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- TODO: make this a component -->
    <ion-item #factionItem>
        <ion-label>Faction</ion-label>
        <ion-select [(ngModel)]="selectedFactionName" (ionChange)="onFactionSelected()" class="faction">
            <ion-option *ngFor="let factionName of factionNames">{{factionName}}</ion-option>
        </ion-select>
    </ion-item>
    <ion-list>
        <ion-item #leaderItem text-center>
            <leader-card [leaderNames]="leaderNames" [selectedLeaderName]="selectedLeaderName" [killTeam]="killTeam"></leader-card>
        </ion-item>
        <ion-item-group reorder="true" (ionItemReorder)="onReorderFighters($event)">
            <ion-item-sliding *ngFor="let fighter of killTeam.fighters">
                <ion-item #fighterItem no-lines>
                    <fighter-card [fighter]="fighter"></fighter-card>
                </ion-item>
                <ion-item-options side="right">
                    <button ion-button icon-only clear color="secondary" (click)="onDuplicateFighter(fighter)">
                        <ion-icon name="copy"></ion-icon>
                    </button>
                </ion-item-options>
                <ion-item-options side="left">
                    <button ion-button icon-only clear color="danger" (click)="onDeleteFighter(fighter)">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>
    </ion-list>
    <div text-center><button ion-button (click)="onAddFighter()">Add Fighter</button></div>
    <div text-center class="button-row">
        <div text-right class="button-col"><button ion-fab (click)="onSave()"><ion-icon name="add"></ion-icon></button></div>
        <div text-left class="button-col"><button ion-fab (click)="onReset()"><ion-icon name="undo"></ion-icon></button></div>
    </div>
</ion-content>
