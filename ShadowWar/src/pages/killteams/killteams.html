<ion-header>
    <ion-navbar>
        <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
        <ion-title>Kill Teams</ion-title>
    </ion-navbar>
</ion-header>

<ion-content no-padding>
    <ion-searchbar></ion-searchbar>
    <ion-list #killTeamList>
        <ion-item *ngFor="let killTeam of killTeams">
            {{killTeam.name}}
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab (click)="onAddKillTeam()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
