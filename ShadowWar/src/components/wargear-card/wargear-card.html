<ion-item no-lines *ngIf="undefined != armory">
    <ion-label>Add Wargear</ion-label>
    <ion-select (ionChange)="onWargearSelected()" class="wargearName">
        <!--<ion-option *ngFor="let entry of armory.entries()"> {{entry[0]}}</ion-option>-->
    </ion-select>
</ion-item>
<ion-item no-lines *ngIf="undefined != fighter">
    <ion-list>
        <ion-item *ngFor="let wargear of fighter.wargear">
            {{wargear.wargear.name}}
        </ion-item>
    </ion-list>
</ion-item>
