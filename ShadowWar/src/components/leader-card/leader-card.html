<div class="header" *ngIf="undefined != killTeam.leader">
    <div class="row">
        <ion-item>
            <ion-label floating>Leader Name</ion-label>
            <ion-input type="text" clearInput="true" [(ngModel)]="killTeam.leader.name"></ion-input>
        </ion-item>
    </div>
    <div class="row">
        <div text-left class="col">
            <ion-item class="item-inner">
                <ion-select [(ngModel)]="selectedLeaderName" class="leaderName">
                    <ion-option *ngFor="let leaderName of leaderNames">{{leaderName}}</ion-option>
                </ion-select>
            </ion-item>
        </div>
        <div text-right class="col">{{killTeam.leader.fighter.getTypeString()}}</div>
    </div>
    <div class="row">
        <div text-left class="col">{{killTeam.leader.fighter.cost}} points</div>
    </div>
</div>
<fighter-characteristics *ngIf="undefined != killTeam.leader" [fighter]="killTeam.leader"></fighter-characteristics>
