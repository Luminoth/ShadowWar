<ion-grid class="header" *ngIf="undefined != fighter">
    <ion-row>
        <ion-col>
            <ion-item color="header" class="item-inner">
                <ion-label floating color="dark">Fighter Name</ion-label>
                <ion-input type="text" clearInput="true" [(ngModel)]="fighter.name"></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col><div text-left><h2>{{fighter.fighter.name}}</h2></div></ion-col>
        <ion-col col-auto><div text-right>{{fighter.fighter.getTypeString()}}</div></ion-col>
    </ion-row>
    <ion-row>
        <ion-col><div text-left>{{fighter.fighter.cost}} points</div></ion-col>
    </ion-row>
</ion-grid>
<fighter-characteristics [fighter]="fighter"></fighter-characteristics>
<wargear-card [fighter]="fighter" [armory]="armory"></wargear-card>
